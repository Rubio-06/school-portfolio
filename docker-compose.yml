version: "3.9"

services:
  portfolio:
    build: .
    container_name: astro-portfolio
    restart: always
    networks:
      - proxy
    labels:
      - "traefik.enable=true"

      # Router
      - "traefik.http.routers.portfolio.rule=Host(`www.rubio-abela.fr`)"
      - "traefik.http.routers.portfolio.entrypoints=websecure"
      - "traefik.http.routers.portfolio.tls.certresolver=le"

      # Service interne : NGINX expose le port 80
      - "traefik.http.services.portfolio.loadbalancer.server.port=80"

networks:
  proxy:
    external: true
